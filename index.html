<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hambuger container__imagem"></span>                
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Designer & UX</a></li>
            </ul>
            <img src="assets/images/svg/Logo.svg" alt="Logo da Alura Books" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"> <img src="assets/images/svg/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"> <img src="assets/images/svg/Compras.svg" alt="Carrinhos de compras" class="container__imagem"></a>
            <a href="#"> <img src="assets/images/svg/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrocel">
        <h2 class="carrocel__titulo">Novos lançamentos</h2>
    </section>

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"> <img src="assets/images/svg/ApacheKafka.svg" alt="Livro sobre kafka e spring boot da alura books"> </div>
            <div class="swiper-slide"> <img src="assets/images/svg/Liderança.svg" alt="Livro sobre liderança em design da alura books"> </div>
            <div class="swiper-slide"> <img src="assets/images/svg/Javascript.svg" alt="Livro sobre javascript assertivo da alura books"> </div>

            <div class="swiper-slide"> <img src="Guia Front-end.svg" alt="Livro Guia Front end"> </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
